{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatewords:1 }}</p>
        </div>
        {% empty %}
    <li>Sorry, no posts in this list.</li>
    {% endfor %}
<a href="http://127.0.0.1:8000/categories_list/">Список категорий</a>
<a href="http://127.0.0.1:8000/rubriki/">Рубрики</a>
{% endblock %}
